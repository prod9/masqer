- name: smoke-tests.yml \ Docker builds
  commands:
    - command: docker build --quiet -t masqer .
      checks:
        - name: exitcode
          data:
            - "0"
- name: smoke-tests.yml \ Docker tests \ Prepare
  commands:
    - command: docker pull --quiet alpine:3.20
      checks:
        - name: exitcode
          data:
            - "0"
    - command: docker network create masqer-tests || true
      checks:
        - name: exitcode
          data:
            - "0"
    - command: docker run --quiet --rm --network masqer-tests -e 'EXTRA_HOSTS=192.168.1.99 dns.example.com' --name masqer -d masqer
      checks:
        - name: exitcode
          data:
            - "0"
    - command: docker run --quiet --rm --network masqer-tests -e 'RESOLVER=masqer'                          --name masqer2 -d masqer
      checks:
        - name: exitcode
          data:
            - "0"
    - command: docker run --quiet --rm --network masqer-tests -e 'EXTRA_HOSTS=1.1.1.1 d1.co\n2.2.2.2 d2.co' --name masqer3 -d masqer
      checks:
        - name: exitcode
          data:
            - "0"
    - command: sleep 3
      checks:
        - name: exitcode
          data:
            - "0"
- name: smoke-tests.yml \ Docker tests \ Test
  commands:
    - command: docker run --quiet --rm --network masqer-tests -t masqer dig @masqer  dns.example.com       | grep '^dns.example.com'
      checks:
        - name: stdout
          data:
            - "dns.example.com.\t0\tIN\tA\t192.168.1.99"
        - name: exitcode
          data:
            - "0"
    - command: docker run --quiet --rm --network masqer-tests -t masqer dig @masqer2 dns.example.com       | grep '^dns.example.com'
      checks:
        - name: stdout
          data:
            - "dns.example.com.\t0\tIN\tA\t192.168.1.99"
        - name: exitcode
          data:
            - "0"
    - command: docker run --quiet --rm --network masqer-tests -t masqer dig @masqer  masqertest.stage9.dev | grep '^masqertest.stage9.dev'
      checks:
        - name: stdout
          data:
            - "masqertest.stage9.dev.\t0\tIN\tA\t192.168.1.99"
        - name: exitcode
          data:
            - "0"
    - command: docker run --quiet --rm --network masqer-tests -t masqer dig @masqer2 masqertest.stage9.dev | grep '^masqertest.stage9.dev'
      checks:
        - name: stdout
          data:
            - "masqertest.stage9.dev.\t0\tIN\tA\t192.168.1.99"
        - name: exitcode
          data:
            - "0"
    - command: docker run --quiet --rm --network masqer-tests -t masqer dig @masqer3 d1.co                 | grep '^d1.co'
      checks:
        - name: stdout
          data:
            - "d1.co.\t\t\t0\tIN\tA\t1.1.1.1"
        - name: exitcode
          data:
            - "0"
    - command: docker run --quiet --rm --network masqer-tests -t masqer dig @masqer3 d2.co                 | grep '^d2.co'
      checks:
        - name: stdout
          data:
            - "d2.co.\t\t\t0\tIN\tA\t2.2.2.2"
        - name: exitcode
          data:
            - "0"
- name: smoke-tests.yml \ Docker tests \ Cleanup
  commands:
    - command: docker kill masqer
      checks:
        - name: exitcode
          data:
            - "0"
    - command: docker kill masqer2
      checks:
        - name: exitcode
          data:
            - "0"
    - command: docker kill masqer3
      checks:
        - name: exitcode
          data:
            - "0"
    - command: docker network rm masqer-tests
      checks:
        - name: exitcode
          data:
            - "0"
